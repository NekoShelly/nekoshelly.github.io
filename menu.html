<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            display: inline; 
            float: left;
        }
        a {
            display: block;
            color: #722d19;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background-color: #eadaa6;
        }
        ul {
            background-color: #eadaa6;
        }
        li a:hover {
            background-color: #722d19;
            color: white;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
         }

        .dropdown:hover .dropdown-content {
          display: block;
        }
        .dropdown {
          position: relative;
          display: inline-block;
        }

    </style>
</head>
<body>
    <ul>
        <div class="dropdown">
        <span><li><a href="https://nekoshelly.github.io/">Economia circolare</a></li></span>
        <div class="dropdown-content">
        <p>Hello World!</p></div></div>
        <li><a href="https://nekoshelly.altervista.org/">Sito altervista</a></li>
    </ul>
</body>
</html>
