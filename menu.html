<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            display: inline; 
            float: left;
        }
        a {
            display: block;
            color: #722d19;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background-color: #eadaa6;
        }
        ul {
            background-color: #eadaa6;
        }
        li a:hover {
          background-color: #722d19;
          color: white;
        }
        .dropdown-content {
             display: none;
        }
        .dropdown {
          position: relative;
          display: inline-block;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="https://nekoshelly.github.io/">Economia circolare</a></li>
        <li><a href="https://nekoshelly.altervista.org/">Sito altervista</a></li>
    </ul>
</body>
</html>
