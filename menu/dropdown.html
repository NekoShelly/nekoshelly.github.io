<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
         ul {
             list-style-type: none;
             margin: 0;
             padding: 0;
             overflow: hidden;
             background-color: #e8e5ce;
        } li {
            float: left;
        }
        li a, .dropbtn {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background-color: #e8e5ce;
        }
        li.dropdown {
            display: inline-block;
        }
        li a:hover {
            background-color: #220e10;
            color: white;
        }
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: white;
          min-width: 160px;
          z-index: 1;
        }

        .dropdown:hover .dropdown-content {
          display: block;
          cursor: pointer;
        }
       .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
       }
        
    </style>
</head>
<body>
    <ul>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Indice</a>
    <div class="dropdown-content">
      <a href="https://nekoshelly.github.io/">Home</a>
      <a href="https://nekoshelly.altervista.org/il-ruolo-dellinnovazione-tecnologica/">Il problema della moda veloce</a>
      <a href="https://nekoshelly.altervista.org/eco-design/">L’aumento di produzione tessile</a>
      <a href="https://nekoshelly.altervista.org/riprogettare-i-processi-produttivi/">L’abbassamento della vita media di un capo</a>
      <a href="https://nekoshelly.altervista.org/la-gestione-dei-rifiuti-come-risorsa/">Nuove strategie per diminuire lo spreco</a>
      <a href="https://nekoshelly.altervista.org/definizione-di-economia-circolare/">Pro & Contro</a>
      <a href="https://nekoshelly.altervista.org/collaborazione-tra-imprese-e-comunita/">Considerazioni finali</a>
    </div></li>
    <li><a href="https://nekoshelly.altervista.org/" target="_blank">Economia circolare</a></li>
    <li><a>&#128269;</a></li>
    </ul>
</body>
</html>
