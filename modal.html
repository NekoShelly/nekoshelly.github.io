<!DOCTYPE html>
<html lang="en">
<head>
  <title>modal.html</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-danger text-white text-center">
  <h1>Repository</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container mt-3">
  <h3>I tuoi file:</h3>
  <p>
  <ul>
    <li>File1.exe</li>
    <li>File2.exe</li>
    <li>File3.exe</li>
    <li>File4.exe</li>
    <li>File5.exe</li>
  </ul>
  </p>
  
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">
    Cancella tutti i file
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Vuoi davvero cancellare tutti i file?</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
      <p>Questa azione non pu√≤ essere annullata.<br>
      Inserisci la password per sicurezza.</p>
      <form><p><font color="red">*</font> Password: <input type="password" size="4" maxlength="20"><input type="submit" value="Invia"></p></form>
      <p><font color="red">*=obbligatorio</font></p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Annulla</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
