<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portale.html</title>
    <style>
    div#header {
        float:none;
        width:60%;
        height:10%;
        border: 1px solid black;
        background-color: rgb(255, 123, 0);
        }
    div#article {
        float:none;
        width:50%;
        height:50%;
        border: 1px solid black;
        background-color:lightslategray;
        }
    div#footer {
        float:none;
        width:60%;
        height:10%;
        border: 1px solid rgb(255, 123, 0);
        background-color:yellowgreen;
        }
    div#left {
        float:left;
        width:10%;
        height:20%;
        border: 1px solid black;
        background-color: lightblue;
        }
    div#right {
        float:right;
        width:10%;
        height:10%;
        border: 1px solid black;
        background-color:purple;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="left"></div>
    <div id="article"></div>
    <div id="right"></div>
    <div id="footer"></div>
</body>
</html>
