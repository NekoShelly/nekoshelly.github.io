<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portale.html</title>
    <style>
    div#header {
        float:none;
        width:60%;
        height:50%;
        padding:5%;
        margin:2%;
        border:solid 0.5em black;
        background-color:rgb(255, 127, 39);
        }
    div#article {
        float:none;
        width:40%;
        height:40%;
        padding:5%;
        margin:2%;
        border:solid 0.5em black;
        background-color:rgb(112, 146, 191);
        }
    div#footer {
        float:none;
        width:60%;
        height:50%;
        padding:5%;
        margin:2%;
        border:solid 0.5em rgb(255, 123, 0);
        background-color:rgb(181, 229, 29);
        }
    div#left {
        float:left;
        width:5%;
        height:40%;
        padding:5%;
        margin:2%;
        border:solid 0.5em black;
        background-color:rgb(154, 217, 234);
        }
    div#right {
        float:right;
        width:5%;
        height:40%;
        padding:5%;
        margin:2%;
        border:solid 0.5em black;
        background-color:rgb(163, 73, 163);
        }
    </style>
</head>
<body>
    <center><div id="header"></div></center>
    <div id="left"></div>
    <center><div id="article"></div></center>
    <div id="right"></div>
    <center><div id="footer"></div></center>
</body>
</html>
