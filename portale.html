<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portale.html</title>
    <style>
    div#header {
        float:none;
        width:20%;
        height:20%;
        padding:5px;
        margin:5px;
        border:5px solid black;
        background-color:rgb(255, 123, 0);
        }
    div#article {
        float:none;
        width:20%;
        height:20%;
        border:1em solid black;
        background-color:lightslategray;
        }
    div#footer {
        float:none;
        width:20%;
        height:20%;
        border:1em solid rgb(255, 123, 0);
        background-color:yellowgreen;
        }
    div#left {
        float:left;
        width:20%;
        height:20%;
        border:1em solid black;
        background-color: lightblue;
        }
    div#right {
        float:right;
        width:20%;
        height:20%;
        border:1em solid black;
        background-color:purple;
        }
    </style>
</head>
<body>
    <center><div id="header"></div></center>
    <div id="left"></div>
    <center><div id="article"></div></center>
    <div id="right"></div>
    <center><div id="footer"></div></center>
</body>
</html>
